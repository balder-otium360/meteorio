<template name="home">
  {{#contentFor "headerTitle"}}
    <h1 class="title" data-ion-menu-toggle="left">Meteor PoC</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      <div class="card">
        <div class="item item-text-wrap">
          <h2>Ello',</h2>
          <h1>Welcome to Meteor</h1>
          <h2>Generated by Yeoman</h2>
          <button class="x-my-button button button-positive button-large" type="button">Try It</button>
          {{#if myAppVariable}}
            <h2 class="positive">{{myAppVariable}}</h2>
          {{/if}}
        </div>
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
