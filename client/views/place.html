<template name="place">
  <a href="#" class="list-group-item">
    <div class="media">
      <div class="media-left">
        <img class="media-object img-circle" src="{{placePhotos.[0].thumbnails.[0].url}}" style="width: 60px">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{name}}</h4>
        <p class="text-ellipsis">{{shortDescription}}</p>
      </div>
    </div>
  </a>
</template>
