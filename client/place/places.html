<template name="Places">
  {{#contentFor "headerButtonLeft"}}
    {{>SideMenuButton}}
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title">Places</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}

      {{#ionList}}

        {{#each places}}
          {{> PlaceItem}}
        {{/each}}

      {{/ionList}}

    {{/ionContent}}
  {{/ionView}}
</template>

<template name="PlaceItem">
  {{#ionItem path="place.detail" data=navData buttonRight=true avatar=true}}

    <img src="{{placePhotos.[0].thumbnails.[0].imageURL}}">
    <h2>{{name}}</h2>

    <p>
      {{shortDescription}}
    </p>

    <button class="button button-positive">{{> ionIcon icon="ios-telephone"}}</button>

  {{/ionItem}}
</template>
